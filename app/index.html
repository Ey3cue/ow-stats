<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shimada Stats</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <style>
  </style>
</head>

<body>
  <main>
    <!-- Loader -->
    <div class="loading loader-screen"></div>
    <div class="loading loader-bg"></div>
    <div class="loading loader spinner-border"></div>
    <!-- Nav -->
    <div class="container-fluid mt-3">
      <div class="row row-cols-lg-auto justify-content-center mb-3">
        <div class="col">
          <ul class="nav nav-pills">
            <li class="nav-item me-2"><a id="tab-games" class="tab nav-link" aria-current="page" href="#">Games</a></li>
            <li class="nav-item me-2"><a id="tab-time" class="tab nav-link" aria-current="page" href="#">Over Time</a></li>
            <li class="nav-item me-2"><a id="tab-combined" class="tab nav-link" aria-current="page" href="#">Combined</a></li>
          </ul>
        </div>
        <div class="col d-flex align-items-center">
          <div id="form-date-group" class="input-group">
            <input type="date" class="form-control" id="form-date-begin">
            <span class="input-group-text">to</span>
            <input type="date" class="form-control" id="form-date-end">
            <button class="btn btn-outline-secondary" type="button" id="form-date-clear">All</button>
            <!-- For a dropdown -->
            <!-- <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Season</button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">S2</a></li>
              <li><a class="dropdown-item" href="#">S3</a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Content -->
    <div class="container-fluid">
      <div id="panel-games" class="panel"></div>
      <div id="panel-time" class="panel chart"></div>
      <div id="panel-combined" class="panel">
        <div class="row row-cols-lg-auto justify-content-center mb-3">
          <div class="col d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text">Win Rate</span>
              <span class="input-group-text">by</span>
              <select id="form-combined-first" class="form-select"></select>
              <span class="input-group-text">then by</span>
              <select id="form-combined-second" class="form-select"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="chart-combined" class="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
